<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | WOLFFIA</title>
    <link rel="stylesheet" href="singup.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="signup.js" defer></script>
</head>
<body>
    <main class="card-container slideUp-animation">
        <div class="image-container">
            <h1 class="company"><a class="logo" href="/main/index.html">WOLFFIA</a></h1> 
            <img src="/endporject_kaipum5/assets-for-me;w;/img/smiley-4836178_640.png" class="illustration" alt="Sign Up Illustration">
            <p class="quote">Create ur account ma baby!</p>
            <a href="#btm" class="mobile-btm-nav">
                <i class='bx bx-chevrons-down' alt="Scroll down"></i>
            </a>
        </div>
        <form action="#" method="POST">
            <div class="form-container slideRight-animation">
    
                <h1 class="form-header">
                    Create an Account
                </h1>
    
                <div class="input-container">
                    <input type="text" name="username" id="username" required>
                    <span>Username</span>
                </div>
    
                <div class="input-container">
                    <input type="email" name="email" id="email" required>
                    <span>Email</span>
                </div>

                <div class="input-container">
                    <input type="password" name="user-password" id="user-password" required>
                    <span>Password</span>
                </div>

                <div class="input-container">
                    <input type="password" name="confirm-password" id="confirm-password" required>
                    <span>Confirm Password</span>
                </div>

                <div id="btm">
                    <button type="submit" class="submit-btn">Sign Up</button>
                    <p class="btm-text">
                        Already have an account...? <span class="btm-text-highlighted">Log in</span>
                    </p>
                </div>
            </div>
        </form>
    </main>
</body>
</html>
