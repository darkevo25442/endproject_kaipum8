<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Checkout Page
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
  <link href="test.css" rel="stylesheet"/>
 </head>
 <body>
  <div class="container">
   <div class="table-container">
    <table>
     <thead>
      <tr>
       <th>
        Product
       </th>
       <th>
        Price
       </th>
       <th>
        Quantity
       </th>
       <th>
        Total
       </th>
      </tr>
     </thead>
     <tbody>
      <tr>
       <td class="product-info">
        <i class="fas fa-times">
        </i>
        <img alt="A bowl of green powder" src="https://placehold.co/50x50"/>
        <span>
         WOLFFIA
        </span>
       </td>
       <td class="price">
        $99.00
       </td>
       <td class="quantity">
        <div class="quantity-control">
         <button>
          -
         </button>
         <input type="text" value="1"/>
         <button>
          +
         </button>
        </div>
       </td>
       <td class="total">
        $99.00
       </td>
      </tr>
     </tbody>
    </table>
   </div>
   <hr/>
   <div class="billing-details">
    <h2>
     Billing details
    </h2>
    <div class="form-grid">
     <input placeholder="First Name" type="text"/>
     <input placeholder="Last Name" type="text"/>
     <input placeholder="Phone" type="text"/>
     <input placeholder="Email Address" type="text"/>
     <input placeholder="Street Address" type="text"/>
     <input placeholder="City" type="text"/>
     <input placeholder="State" type="text"/>
     <input placeholder="Postal Code" type="text"/>
     <input placeholder="Province" type="text"/>
     <input placeholder="Region" type="text"/>
    </div>
   </div>
   <textarea placeholder="Order note details"></textarea>
   <p class="privacy-policy">
    Your personal data will be used to process your order, support your experience throughout this website, and for other purposes described in our
    <a href="#">
     privacy policy
    </a>
    .
   </p>
   <div class="payment-section">
    <div class="payment-methods">
     <img alt="Visa logo" src="https://placehold.co/40x25"/>
     <img alt="Mastercard logo" src="https://placehold.co/40x25"/>
     <img alt="Apple Pay logo" src="https://placehold.co/40x25"/>
     <img alt="Shop Pay logo" src="https://placehold.co/40x25"/>
     <img alt="Klarna logo" src="https://placehold.co/40x25"/>
     <img alt="PayPal logo" src="https://placehold.co/40x25"/>
    </div>
    <button class="payment-button">
     PAYMENT
    </button>
   </div>
  </div>
 </body>
</html>
